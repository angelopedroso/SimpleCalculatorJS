<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fbf815ece4.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="screen">
                <p id="sc"></p>
            </div>
            <div class="numpad">
                <div class="btns op" id="clear">C</div>
                <div class="btns" id="del"><i class="fas fa-backspace"><span>b</span></i></div>
                <div class="btns" id="percent"><i class="fas fa-percentage"><span>%</span></i></div>
                <div class="btns" id="operdivide"><i class="fas fa-divide"><span>/</span></i></div>
                <div class="btns" id="key7">7</div>
                <div class="btns" id="key8">8</div>
                <div class="btns" id="key9">9</div>
                <div class="btns" id="opermult"><i class="fas fa-times"><span>*</span></i></div>
                <div class="btns" id="key4">4</div>
                <div class="btns" id="key5">5</div>
                <div class="btns" id="key6">6</div>
                <div class="btns" id="opermin"><i class="fas fa-minus"><span>-</span></i></div>
                <div class="btns" id="key1">1</div>
                <div class="btns" id="key2">2</div>
                <div class="btns" id="key3">3</div>
                <div class="btns" id="operplus"><i class="fas fa-plus"><span>+</span></i></div>
                <div class="btns op" id="invert">+/-</div>
                <div class="btns" id="key0">0</div>
                <div class="btns" id="decimal">.</div>
                <div class="btns" id="equals"><i class="fas fa-equals"><span>=</span></i></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
